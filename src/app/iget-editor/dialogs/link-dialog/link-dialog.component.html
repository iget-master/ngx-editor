<h1 mat-dialog-title>Edit Link</h1>
<div mat-dialog-content [formGroup]="form">
  <mat-form-field floatLabel="always">
    <input matInput placeholder="Label" formControlName="label">
  </mat-form-field>
  <mat-form-field floatLabel="always">
    <input matInput placeholder="Web address or email" formControlName="url" cdkFocusInitial>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]>Cancel</button>
  <button mat-button [disabled]="form.invalid" [mat-dialog-close]="form.value">OK</button>
</div>
